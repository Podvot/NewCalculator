kind: pipeline
type: docker
name: integration

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk
    environment:
      SONARSECRET:
        from_secret: SonarQubeSecret
    commands:
      - dotnet sonarscanner begin
        
    
  - name: test
    image: mcr.microsoft.com/dotnet/sdk
    commands:
     - dotnet test